<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrechnungshelfer Medizin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg,#e0f7fa,#e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      width: min(620px,92vw);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 8px; color: #1976d2; }
    textarea {
      width: 100%; padding: 12px; margin: 12px 0;
      border-radius: 8px; border: 1px solid #ccc; resize: vertical;
    }
    input[type="email"] {
      width: 100%; padding: 12px; margin: 12px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background: #1976d2; color: #fff; border: none;
      padding: 12px 20px; border-radius: 8px;
      cursor: pointer; font-size: 16px;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #output {
      margin-top: 16px; white-space: pre-wrap;
      padding: 12px; background: #f1f1f1;
      border-radius: 8px; font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Abrechnungshelfer Medizin</h1>
    <p>Bitte geben Sie <b>Diagnose, Alter, Geschlecht</b> und <b>Versicherungsträger</b> ein.</p>
    <p style="font-size: 0.9em; color: #555;">Beispiel: Bluthochdruck, männlich, 62 Jahre, ÖGK</p>

    <!-- Login -->
    <div id="auth">
      <input type="email" id="email" placeholder="Ihre E-Mail für Magic Link" />
      <button onclick="signIn()">Login per Magic Link</button>
    </div>

    <!-- Eingabe -->
    <div id="app" style="display:none;">
      <textarea id="prompt" rows="4" placeholder="Eingabe hier..."></textarea>
      <button onclick="abrechnen()">Abrechnen</button>
      <div id="output"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://nrpegqpxqunvrwkepadd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ycGVncXB4cXVudnJ3a2VwYWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTYyOTIsImV4cCI6MjA3MTY5MjI5Mn0.UfplpjbPoX96AwFWRkPI1Hi7bAwQVIZUn1XXMfXxgtc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Login per Magic Link
    async function signIn() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Bitte E-Mail eingeben.");
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) alert("Fehler: " + error.message);
      else alert("Magic Link wurde verschickt. Bitte prüfen Sie Ihre Mail.");
    }

    // Benutzerstatus prüfen
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "block";
      }
    });

    // API call
    async function abrechnen() {
      const prompt = document.getElementById("prompt").value;
      const token = (await supabase.auth.getSession()).data.session?.access_token;

      const res = await fetch("/api/abrechnen", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.output || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
